<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画圆<title>
    <script src="http://apps.bdimg.com/libs/raphael/2.1.2/raphael-min.js"></script>
</head>
<body>

    <div id="holder"></div>
    <script>
    var paper = Raphael( "holder", 400, 400 );
    var circle = paper.circle(200, 200, 150);  // 从200,200开始画半径为150的圆
    circle.attr("fill", "#f00"); //红色填充
    <script>


    //svg
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" > 
    <circle cx="100" cy="100" r="40" fill="white" stroke="red" stroke-width="2"/> 
    </svg>
     
  </body>
  </html>
